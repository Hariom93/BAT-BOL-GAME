<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bed bol game</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>
  <div class="wapper">
    <h1 class="gamename">Bat-Bol-game</h1>
    <div class="container">

  <!-------------  BATBTN    ------------->

  <button onclick="
       let computerChoice = generateComputerChoice();
      let result = matchresult('Bat', computerChoice);
      let showresult = getresult('Bat' ,computerChoice, result);

      "><img src="https://pngimg.com/uploads/cricket/small/cricket_PNG141.png" alt="" height="90px" width="80px" id="ball"></button>

  <!-------------  BOLBTN    ------------->


  <button onclick="
     computerChoice = generateComputerChoice();
     result = matchresult('Bol',  computerChoice);
     showresult = getresult('Bol' ,computerChoice, result); 
    "><img src="https://pngimg.com/uploads/cricket/small/cricket_PNG118.png" alt=""  height="70px"  width="70px" id="ball"></button>

  <!----------- StumpBTN ------------>

  <button onclick="
    computerChoice = generateComputerChoice();
    result = matchresult('Stump', computerChoice);
    showresult = getresult('Stump' ,computerChoice, result);
    
    "><img src="https://pngimg.com/uploads/cricket/small/cricket_PNG80.png" alt=""  height="100px" width="50px" id="ball"></button>
    

    <!----------------RESETBTN----------------->

<button onclick="localStorage.clear()
        resetScore();
" class="resetbtn"><img src="https://www.svgrepo.com/show/77150/refresh-button.svg" alt="" height="40px" width="40px"></button>
     
      <!-----------------DISPLAY-TEXT--------------->
     <div class="score-table">
     <h3 class="user-move"></h3>
     <h3 class="computer-move"></h3>
     <h3 class="result"></h3>
     <h3 class="score"></h3>
     </div>
</div>
</div>
<script src="index.js"></script>
</body>

</html>
